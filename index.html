<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap'); /* Import Questrial font */

            .navbar {
                background: white; /* Switch to white background */
                padding: 10px; /* Adjust padding to make navbar more compact */
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
            }
            .navdiv {
                display: flex;
                align-items: center;
                justify-content: center; /* Center the menu list */
            }
            ul {
                margin: 0;
                padding: 0;
            }
            li {
                list-style: none;
                display: inline-block;
                position: relative;
            }
            li a {
                font-family: 'Questrial', sans-serif; /* Set font to Questrial */
                color: #00aeef; /* Switch to navbar's blue color */
                font-size: 18px; /* Reduce font size */
                font-weight: normal; /* Set font weight to normal */
                margin-right: 20px;
                text-decoration: none;
                line-height: 1.2; /* Adjust line-height to minimize vertical spacing */
                padding: 5px 0; /* Minimize padding above and below */
            }
            li a:hover {
                color: #00395d; /* Darker shade for hover effect */
            }
            /* Dropdown styles */
            .dropdown {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #00aeef; /* Switch to navbar's blue color */
                min-width: 150px;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .dropdown li {
                display: block;
                margin: 0;
                position: relative; /* Required for nested dropdowns */
            }
            .dropdown li a {
                font-family: 'Questrial', sans-serif; /* Ensure dropdown uses Questrial font */
                color: white; /* White for dropdown items */
                font-weight: normal; /* Normal font weight */
                font-size: 14px; /* Slightly smaller font size for dropdown items */
                padding: 8px 15px; /* Compact padding for dropdown items */
                display: block;
            }
            .dropdown li a:hover {
                background-color: #00395d; /* Darker blue for hover effect */
                color: white;
            }
            /* Show dropdown on hover */
            li:hover .dropdown {
                display: block;
            }
            /* Nested dropdown styles */
            .dropdown .nested-dropdown {
                display: none;
                position: absolute;
                top: 0;
                left: 100%; /* Align nested dropdown to the right of its parent */
                background-color: #00aeef; /* Switch to navbar's blue color */
                min-width: 150px;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .dropdown li:hover .nested-dropdown {
                display: block;
            }
        </style>
    </head>
    <body style="background-color: white;">
        <nav class="navbar">
            <div class="navdiv">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                        <a href="#">Financials</a>
                        <ul class="dropdown">
                        <!-- <li>
                                <a href="#">U.S. Banks</a>
                                <ul class="nested-dropdown">
                                    <li><a href="#">Bank of America</a></li>
                                </ul>
                            </li>-->
                        </ul>
                        <a href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
